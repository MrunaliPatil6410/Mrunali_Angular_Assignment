<br><br>
<h2 align="center">Admin Login Form</h2>
<br>
<form class="container">
  <div class ="form-group" >
    <label for="exampleInputEmail">Email address</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter Email" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter password">
  </div>
  <button type="submit" class="btn btn-primary" (click)='logIn()' >Login</button>
</form>
