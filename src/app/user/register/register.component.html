<br><br>
<div class="container mt-3">
  <div class="row">
    <div class="col-md-4 m-auto">
      <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success !</strong> User Registered Successfully !
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <div class="card">
        <div class="card-header bg-secondary text-white" style="background-color:rgb(53, 51, 51)">
          <div class="h4">Register User Here</div>
        </div>
        <div class="card-body bg-light">
          <form [formGroup]="createUser" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input
                [class.is-invalid]="
                  createUser.get('userName').invalid &&
                  createUser.get('userName').touched
                "
                type="text"
                class="form-control"
                placeholder="Username"
                formControlName="userName"
              />
              <div
                *ngIf="
                  createUser.get('userName').invalid &&
                  createUser.get('userName').touched
                "
              >
                <small
                  *ngIf="createUser.get('userName').errors?.required"
                  class="text-danger"
                  >Username is required !</small
                >
                <small
                  *ngIf="createUser.get('userName').errors?.minlength"
                  class="text-danger"
                  >Username must be at least 5 characters</small
                >
              </div>
            </div>
            <div class="form-group">
              <input
                [class.is-invalid]="
                  createUser.get('email').invalid &&
                  createUser.get('email').touched
                "
                type="email"
                class="form-control"
                placeholder="Email"
                formControlName="email"
              />
              <div
                *ngIf="
                  createUser.get('email').invalid &&
                  createUser.get('email').touched
                "
              >
                <small
                  *ngIf="createUser.get('email').errors?.required"
                  class="text-danger"
                  >Email is required !</small
                >
                <small
                  *ngIf="createUser.get('email').errors?.email"
                  class="text-danger"
                  >email is invalid</small
                >
              </div>
            </div>
            <div class="form-group">
              <input
              [class.is-invalid]="
                  createUser.get('userName').invalid &&
                  createUser.get('userName').touched
                "
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
              <div
                *ngIf="
                  createUser.get('password').invalid &&
                  createUser.get('password').touched
                "
              >
                <small
                  *ngIf="createUser.get('password').errors?.required"
                  class="text-danger"
                  >Password is required !</small
                >
                <small
                  *ngIf="createUser.get('password').errors?.minlength"
                  class="text-danger"
                  >Password must be at least 8 characters</small
                >
              </div>
            </div>
            <div class="form-group">
              <input
                type="submit"
                class="btn btn-secondary btn-md"

                value="Register"
                [disabled]="!createUser.valid"
              />
            </div>
            <small
              >Have an Account ?
              <a routerLink="/user/login">Login</a>
            </small>
          </form>
        </div>

      </div>
    </div>
  </div>
