
<div class="row">
  <div class="col-xs-12">
  <br>

    <button class="btn btn-success" (click)="bookFlight()">Book Flight</button>

</div>
</div>

<hr>
   <h2 style="color:rgb(25, 23, 160);text-align:center;"><strong>All Flights</strong></h2><br>
<div>
<table class="table"  >
  <thead>
    <tr>
      <th scope="col">FlightId</th>
      <th scope="col">Source Location</th>
      <th scope="col">Destination Location</th>
      <th scope="col">Flight Amount</th>
      <th scope="col">Available Tickets</th>
      <th scope="col">Flight Date</th>

  </tr>
  </thead>
  <tbody >
    <tr *ngFor="let flight of collection" >
      <td>{{flight.id}}</td>
      <td>{{flight.sourceLoc}}</td>
      <td>{{flight.destLoc}}</td>
      <td>{{flight.flightAmt}}</td>
      <td>{{flight.availableTickets}}</td>
      <td>{{flight.flightDate}}</td>


    </tr>

  </tbody>
</table>
</div>
